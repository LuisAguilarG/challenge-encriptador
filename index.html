<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon/favicon.ico">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/base.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <!-- Primero desarrollar mobile -->
    <main>
        <section class="left-container">
            <header>
                <img src="./resources/favicon/favicon.ico" alt="padlock icon">
            </header>

            <textarea name="user-input" id="user-input" cols="30" rows="10">Ingrese el texto aquí</textarea>

            <div id="send-input">
                <p>&#10071 Solo letras minúsculas y sin acentos</p>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>

        <section class="right-container">
            <img src="./resources/img/missing-data-scale.svg" alt="missing data">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    
    <footer>
        <img src="" alt="">
        <p>&copy Luis Aguilar - 2022</p>
    </footer>

    <script src=""></script>
</body>

</html>
