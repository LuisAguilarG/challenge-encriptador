<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/favicon/favicon.ico">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/base.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div id="input-alert">
        <div class="content">
            <div class="content-text">
                <p>Error</p> El campo no puede estar vacío ni contener mayúsculas, caracteres especiales o números.</a>
            </div>
            <i id="close-alert" class="material-icons"><a href="#">close</a></i>
        </div>
    </div>

    <main>
        <section class="left-container">
            <div id="user-input">
                <img id="favicon" src="./resources/favicon/favicon.ico" alt="padlock icon">
                <textarea name="text-input" id="text-input" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div id="send-input">
                    <p><i class="material-icons">info</i> Solo letras minúsculas y sin acentos</p>
                    <div class="buttons">
                        <button id="encrypt-button">Encriptar</button>
                        <button id="decrypt-button">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="right-container">
            <div id="system-output">
                <img id="missing-data" class="hidden" src="./resources/img/missing-data-scale.svg" alt="missing data">
                <p id="message-output-1">Ningún mensaje fue encontrado</p>
                <p id="message-output-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>

        <footer>
            <img id="profile-picture" src="./resources/img/profile.png" alt="profile picture">
            <p>&copy Luis Aguilar - 2022</p>
        </footer>
    </main>
    <script src="./resources/js/main-functions.js"></script>
</body>

</html>
